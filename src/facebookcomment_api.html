    <script>
        $(function(){
            var url="https://fruithavana.azurewebsites.net/facebookcomment_api.html";
            var url2 = `https://graph.facebook.com/?fields=og_object{comments}&id=${url}`;
            $.ajax({
                url:url2,
                type:'get',
                success: function(data){

                }
            });
        });
        function test(){
            var url="https://fruithavana.azurewebsites.net/facebookcomment_api.html";
            var url2 = `https://graph.facebook.com/?fields=og_object{engagement}&id=${url}`;
            $.ajax({
                url:url2,
                type:'get',
                success:function(data){
                    console.log(data);
                    $("body").append(`<h3>${data.og_object.engagement.count} Likes ${data.og_object.engagement.social_sentence}</h3>`);
                },
                error:function(data){
                    console.log('Error!!!');
                }
            });
        }
